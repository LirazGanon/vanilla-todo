<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam&family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;800&display=swap"
        rel="stylesheet">
</head>

<body onload="onInit()">
    <h1>Todo MVC</h1>
    <section class="main-app">
        <section class="todo-filter">
            <div class="filter-buttons">
                <button class="bold-button" value="" onclick="onSetFilter(this.value)">All</button>
                <button value="active" onclick="onSetFilter(this.value)">Active</button>
                <button value="done" onclick="onSetFilter(this.value)">Done</button>
            </div>
            <div class="filter-right">
                <input type="text" oninput="onSetFilterByTxt(this.value)" placeholder="Type something..." />
                <select onchange="onSetSort(this.value)">
                    <option value="">Sort By..</option>
                    <option value="txt">Title</option>
                    <option value="createdAt">Created</option>
                    <option value="importance">Importance</option>
                </select>
            </div>
        </section>
        <section class="main-table">
            <div class="todo-head">
                <div>Title</div>
                <div>Created At</div>
                <div>Importance</div>
                <div>Delete</div>
                <div>Order</div>
            </div>
            <div class="todo-container">
                </table>
        </section>
        <ul>
        </ul>
        <section class="stat">
            Total: <span class="total">3</span> Active: <span class="active">2</span>
        </section>
        <form onsubmit="onAddTodo(event)">
            <input type="text" name="txt" placeholder="What todo?" />
            <input type="number" name="importance" placeholder="Importance(1-3)" />
            <button>Add</button>
        </form>
    </section>

    <div class="footer">
        <p><ion-icon name="pizza-outline"></ion-icon> Liraz Pizza Cruster </p>
      </div>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/main.js"></script>
    <!-- icons -->
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
